title: Artikel
num: datetime

columns:
  main:
    width: 2/3
    sections:
      extends: sections/body
  sidebar:
    width: 1/3
    fields:
      date:
        label: Datum
        type: date
        display: DD. MMMM YYYY
        default: now
        time: true
      categories:
        label: Kategorien
        type: multiselect
        min: 1
        options:
          alltaeglich-belangloses: Alltäglich Belangloses
          allwoechentlich-belangloses: Allwöchentlich Belangloses
          archiv: Archiv
          ausfluege: Ausflüge
          buecher: Bücher
          computer-technik: Computer & Technik
          filme-serien: Filme & Serien
          fotografie: Fotografie
          haus: Haus
          musik-konzerte-festivals: Musik & Konzerte & Festivals
          netzkram: Netzkram
          pfadfinder: Pfadfinder
          reisen: Reisen
          auf-den-lofoten: Auf den Lofoten
          frankreich-im-fruehjahr: Frankreich im Frühjahr
          new-york: New York
          rund-um-island: Rund um Island
          webentwicklung: Webentwicklung
      tags:
        label: Schlagworte
        type: tags
        options:
          type: query
          query: site.index.pluck("tags", ",", true)
      rating:
        label: Bewertung
        type: select
        options:
          0: nicht unterhaltsam
          1: unterhaltsam
          2: sehr unterhaltsam
      thumbnail:
        label: Beitragsbild
        type: files
        query: page.images
        multiple: false
      files:
        label: Dateien
        type: files

options:
  changeTemplate:
    - article
    - default
