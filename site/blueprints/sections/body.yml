type: fields
fields:
  body:
    label: Inhalt
    type: blocks
    size: huge
    pretty: true
    fieldsets:
      text:
        label: Text
        type: group
        fieldsets:
          - heading
          - text
          - list
          - quote
          - line
          - poi
      media:
        label: Media
        type: group
        fieldsets:
          image:
            extends: blocks/image
            fields:
              align:
                label: Ausrichtung
                type: select
                options:
                  center: zentriert
                  left: links
                  right: rechts
                  wide: breit
                  full: voll
          gallery:
            extends: blocks/gallery
            fields:
              columns:
                label: Spalten
                type: number
                default: 2
                min: 1
                max: 4
            - video
            - localvideo
      code:
        label: Code
        type: group
        fieldsets:
          - code
          - markdown
